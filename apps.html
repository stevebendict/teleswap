      const appGrid = document.getElementById("appGrid");
const searchInput = document.getElementById("searchInput");

function renderApps(filteredApps) {
  appGrid.innerHTML = "";

  filteredApps.forEach(app => {
    const card = document.createElement("div");
    card.className = "app-card";

    const optionsHTML = app.prices.map(p => `
      <option value="${p.value}" data-stars="${p.stars}">
        ${p.label} - ${p.stars}‚≠ê
      </option>
    `).join('');

    card.innerHTML = `
      <img src="${app.icon}" alt="${app.name} Logo">
      <h3>${app.name}</h3>
      <select class="duration-select">${optionsHTML}</select>
      <button class="buy-button">Order Sekarang</button>
    `;

    const button = card.querySelector(".buy-button");
    const select = card.querySelector(".duration-select");

    button.addEventListener("click", () => {
      const selected = select.options[select.selectedIndex];
      const message = [
        "üõçÔ∏è Order Aplikasi Premium",
        `üì± Aplikasi: ${app.name}`,
        `üïê Durasi: ${selected.value}`,
        `üí´ Harga: ${selected.dataset.stars} Stars`
      ].join('\n');

      const encoded = encodeURIComponent(message);
      window.location.href = `https://t.me/annadelveyy?text=${encoded}`;
    });

    appGrid.appendChild(card);
  });
}

// Initial render
renderApps(apps);

});
